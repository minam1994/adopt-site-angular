<div class="container">
  <div id="form">
    <h3>Register to adopt:</h3>
    <p id="invalid">&nbsp;</p>
    <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">

      <div  class="form-group">
        <input type="text" class="form-control" placeholder="Enter Full Name" [(ngModel)]="user.name" name="name" #userName="ngModel" minlength="2" required>
        <div class="wrong" *ngIf="userName.errors?.required && userName.touched">Name is required</div>
        <div class="wrong" *ngIf="userName.errors?.minlength && userName.touched">Minimum two characters</div>
      </div>

      <div  class="form-group">
        <input type="text" class="form-control" placeholder="Enter UserName" [(ngModel)]="user.username" name="username" #userUserName="ngModel" minlength="2" required>
        <div class="wrong" *ngIf="userUserName.errors?.required && userUserName.touched">Username is required</div>
        <div class="wrong" *ngIf="userUserName.errors?.minlength && userUserName.touched">Minimum two characters</div>
      </div>

      <div  class="form-group">
        <input type="email" class="form-control" placeholder="Enter Email" [(ngModel)]="user.email" name="email" #userEmail="ngModel" required>
        <div class="wrong" *ngIf="userEmail.errors?.required && userEmail.touched">Email is required</div>
      </div>

      <div  class="form-group">
        <input type="password" class="form-control" placeholder="Enter Password" [(ngModel)]="user.password" name="password" #userPassword="ngModel" minlength="5" required>
        <div class="wrong" *ngIf="userPassword.errors?.required && userPassword.touched">Password is required</div>
        <div class="wrong" *ngIf="userPassword.errors?.minlength && userPassword.touched">Minimum five characters</div>
      </div>

      <input class="btn" type="submit" value="Register">
    </form>
  </div>

  <div id="valid">
    <h3>Thank you for choosing us, {{ user.username }}!</h3>
    <img src="../../../assets/icons/pet.png" alt="Animal Icon by Flaticon">
    <p>We hope you will find here your friend(friends) for a lifetime. </p>
  </div>
</div>
